<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de MPG</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 500;
            color: #34495e;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        button {
            padding: 12px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predicción de MPG con Random Forest</h2>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="displacement">Displacement:</label>
                <input type="number" id="displacement" name="displacement" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="model_year">Model Year:</label>
                <input type="number" id="model_year" name="model_year" step="1" required>
            </div>
            <div class="form-group">
                <label for="horsepower">Horsepower:</label>
                <input type="number" id="horsepower" name="horsepower" step="0.1" required>
            </div>
            <button type="submit">Predecir MPG</button>
        </form>
        <div id="result">
            {% if prediction %}
                <p>Predicción de MPG: {{ prediction }} mpg</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
